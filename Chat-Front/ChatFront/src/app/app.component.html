<div class="app-container">
  <app-name-dialog *ngIf="showNameDialog" (nameSubmitted)="onNameSubmitted($event)"></app-name-dialog>
  
  <div *ngIf="joinChatError" class="alert alert-danger">
    Erro ao entrar no chat. Por favor, tente novamente.
  </div>
  
  <app-chat *ngIf="!showNameDialog"></app-chat>
</div>
